  <title> W4VZEN </title>
  <meta name="description" content="Proyecto artístico personal en línea. Descubre mi primer sitio web con contenido creativo y diseño simple." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: linear-gradient(to bottom, #2c2c2c, #6e6e6e); /* Fondo gris moderno */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #f0f0f0; /* Texto claro */
      text-align: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 5em;
      margin: 0;
      padding: 10px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
      user-select: none; /* No seleccionar texto por error */
    }
    p {
      font-size: 1.5em;
      margin: 20px 0;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    /* Redes sociales */
    .social-links {
      margin-top: 40px;
      display: flex;
      gap: 30px;
      justify-content: center;
      font-size: 2em;
    }
    .social-links a {
      color: #f0f0f0;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff7e5f; /* Color de acento al pasar el mouse */
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3.5em;
      }
      p {
        font-size: 1.2em;
      }
      .social-links {
        font-size: 1.5em;
        gap: 20px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1em;
      }
      .social-links {
        font-size: 1.2em;
        gap: 15px;
      }
    }
  </style>

</head>
