
<!DOCTYPE html> <!-- Declara que este documento usa HTML5. Es obligatorio para que el navegador interprete bien la página. -->
<html lang="es"> <!-- Etiqueta raíz del documento HTML. lang="es" indica que el contenido está en español (mejora accesibilidad y SEO). -->
<head>  <!-- contiene metadatos de la página (no visibles), como codificación, título, estilos, etc. -->
  <meta charset="UTF-8" />   <!-- Define la codificación de caracteres. UTF-8 permite usar acentos, ñ, símbolos, etc. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Hace que el sitio sea responsive. Permite que se vea bien en móviles y tablets. -->

  <title>{{ page.title | default: site.title }}</title>  <!-- Título que aparece en la pestaña del navegador.
    Jekyll:
    - page.title → título definido en index.md
    - site.title → título global en _config.yml
    Usa page.title y si no existe, usa site.title.
  -->

  <meta name="description" content="{{ page.description | default: site.description }}">
  <!--
    Descripción de la página para buscadores (SEO).
    Igual que el título:
    - usa page.description si existe
    - si no, usa site.description
  -->
  
  <link rel="icon" href="{{ '/assets/img/favicon.svg' | relative_url }}" type="image/svg+xml" />
  <!--
    Favicon del sitio (icono de la pestaña).
    relative_url asegura que funcione en GitHub Pages.
  -->
  
  <link rel="stylesheet" href="{{ '/assets/css/estilos.css' | relative_url }}">  <!-- Carga el archivo CSS principal del sitio. Aquí están los estilos visuales. -->
</head>

<body>  <!-- Contenido visible de la página. -->

  {% include header.html %} <!-- Instrucción de Jekyll. Inserta el archivo _includes/header.html aquí. Normalmente contiene el menú o encabezado. -->

  <main class="content" role="main">
    <!--
      Contenedor principal del contenido.
      class="content" permite estilizar con CSS.
      role="main" mejora accesibilidad.
    -->

    {{ content }}  <!-- MUY IMPORTANTE: Aquí Jekyll inserta el contenido de index.md, posts, páginas, etc. Sin esto, no se muestra nada. -->
  </main>

  {% include footer.html %}  <!-- Inserta el archivo _includes/footer.html. Normalmente contiene el pie de página. -->


  <!-- JavaScript -->
  <script src="{{ '/assets/js/video.js' | relative_url }}"></script>


</body>
</html>
